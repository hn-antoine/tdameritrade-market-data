language: python
python:
  - "2.7"
  - "3.6"      # current default Python on Travis CI
  - "nightly"  # nightly build

# command to install dependencies
install:
  - pip install -r requirements.txt

# command to run some tests
script:
  - python td_get_price_history.py -s SPY -S "$(date --date='0 days ago' +'%Y-%m-%d 00:00:00')" -E "$(date --date='0 days ago' +'%Y-%m-%d 23:59:00')" -e True -k ${TD_API_KEY}
  - tail -1 charts/SPY.jsonl
